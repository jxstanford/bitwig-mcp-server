site_name: bitwig-mcp-server
repo_url: https://github.com/jxstanford/bitwig-mcp-server
site_url: https://jxstanford.github.io/bitwig-mcp-server
site_description: MCP server for Bitwig Studio.
site_author: John Stanford
edit_uri: edit/main/docs/
repo_name: jxstanford/bitwig-mcp-server
copyright: Maintained by <a href="https://jxstanford.com">jxstanford</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [bitwig_mcp_server]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jxstanford/bitwig-mcp-server
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bitwig-mcp-server

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
